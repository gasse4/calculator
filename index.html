<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <p>Welcome to my basic calculator</p>
    </div>
    <div class="toggle">
        <button id="theme-toggle" class="toggle-btn">
            <img class="dark-icon" src="https://www.svgrepo.com/show/304625/moon-dark-theme.svg" alt="Dark mode">
            <img class="light-icon" src="https://static.thenounproject.com/png/4808961-200.png" alt="Light mode">
        </button>
    </div>
    <div class="container">
        <section class="screen">0</section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button double">C</button>
                <button class="calc-button">&#8592;</button>
                <button class="calc-button">&#xf7;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">&#xd7;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">&#x2212;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">&#x2b;</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button">&#x3d;</button>

            </div>


        </section>
    </div>
    <script src="calc.js"></script>
</body>

</html>
